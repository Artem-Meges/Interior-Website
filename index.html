<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interior Website</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="header-top">
                <div class="header__logo">
                    <a href="#"><img src="img/header-logo.png" alt="логотип"></a>
                </div>

                <nav class="header__menu">
                    <ul class="header__list">
                        <li><a class="header__list-link" href="#">Home</a></li>
                        <li><a class="header__list-link" href="#">Features</a></li>
                        <li><a class="header__list-link" href="#">Shop</a></li>
                        <li><a class="header__list-link" href="#">Blog</a></li>
                        <li><a class="header__list-link" href="#">Accessories</a></li>
                        <li><a class="header__list-link" href="#">Contacts</a></li>
                    </ul>   
                </nav>

                <div class="header__icons">
                        <img class="header__search-icon" src="img/search.png" alt="поиск">
                        <img src="img/like.png" alt="лайк">
                        <img class="header__cart" src="img/cart.png" alt="тележка">
                </div>  
            </div>
        </div>
        <div class="header__search-bar">
            <input class="header__search-input" type="search" placeholder="search">
        </div>  
            <div class="header-slider">
                <div class="header-slider__item">
                    <div class="container">                       
                        <div class="header-slider__inner">                                                                         
                            <div class="header-slider__title">
                                <hr>                             
                                Welcome to <span>Pahu Design</span>
                            </div>
                            <div class="header-slider__text">
                                YOU ARE IN GOOD HAND WITH US
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-slider__item">
                    <div class="container">                       
                        <div class="header-slider__inner">                                                                         
                            <div class="header-slider__title">
                                <hr>                             
                                Welcome to <span>Pahu Design</span>
                            </div>
                            <div class="header-slider__text">
                                YOU ARE IN GOOD HAND WITH US
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        

    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
